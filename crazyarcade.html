<!DOCTYPE html>
<html>
<head>
    <title>Crazy Arcade</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #f0f;
            text-shadow: 0 0 20px #0ff;
        }
        .game {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 5px solid #f0f;
            border-radius: 15px;
            box-shadow: 0 0 10px #ff0;
            transition: transform 0.3s;
        }
        .game:hover {
            transform: scale(1.1);
        }
        .button {
            background-color: #ff0;
            color: #222;
            border: none;
            padding: 15px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0f0;
        }
    </style>
</head>

    <div class="game"><h2>Space Invaders</h2> <!-- Add Space Invaders Game Script Here --> </div>

</body>
</html>
